<div>
    <p></p>
    <h3>Регистрация</h3>
    <p></p>
    <form  ng-submit="createNewUser()">
        <div class="form-group">
            <label for="exampleInputLogin1">Username</label>
            <input type="text" class="form-control" id="exampleInputLogin1" ng-model="newUser.username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="newUser.email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="newUser.password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" ng-model="newUser.confirmPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
